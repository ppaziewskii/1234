            <style>
            .portfolio-title {
                font-size: 3rem;
                font-weight: bold;
                color: white;
                margin-bottom: 50px;
            }
            .btn-group {
                display: flex;
                gap: 15px;
            }

            .btn-custom {
                height: 50px; /* Dostosuj wysokość */
                min-width: 240px; /* Dostosuj szerokość */
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgb(255, 255, 255);
                color: white;
                padding: 10px 20px;
                transition: background-color 0.3s ease;
                font-weight: var(--font-weight-bold);
            }

            .tab-content img {
                width: 100%;
                border-radius: var(--border-radius-medium);
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .btn-custom-oval {
            height: 50px;
            min-width: 180px;
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 255, 255);                          /*kolor zakłądek z segregacja */
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            border-radius: 25px; /* Owalny kształt */
            border: none;
            margin: 10px;
            text-align: center;
            }

            .btn-custom-oval:hover {
            background-color: rgb(77, 77, 77);
            color: rgb(255, 255, 255);
            }

            .btn-custom-oval.active {
            background-color: rgb(136, 136, 136);
            color: rgb(255, 255, 255);
            }
            </style>
            
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    var buttons = document.querySelectorAll(".btn-custom-oval");
                    var tabContents = document.querySelectorAll(".tab-pane");
                
                    buttons.forEach(function(button) {
                        button.addEventListener("click", function() {
                            buttons.forEach(b => b.classList.remove("active"));
                            this.classList.add("active");
                
                            var target = this.getAttribute("data-bs-target");
                
                            tabContents.forEach(tab => {
                                tab.classList.remove("show", "active", "d-none");
                            });
                
                            document.querySelector(target).classList.add("show", "active");
                        });
                    });
                
                    // Ustawienie domyślnej aktywnej zakładki po odświeżeniu
                    document.querySelector("#image1").classList.add("show", "active");
                });
                </script>
